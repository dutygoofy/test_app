<script>

function change_favorite() {
	var b = document.getElementById("button-favorite");
	if( b.value == "favorite" ) {
		b.style.background = "url('Icons/notfavorite-icon.png') no-repeat center white";
		b.value = "notfavorite";
	} 
	else {
		b.style.background = "url('Icons/favorite-icon.png') no-repeat center white";
		b.value = "favorite";
	}
}
</script>

<script>

var c = document.getElementById("rating");
var ctx = c.getContext("2d");
<!-- ctx.moveTo(60,0); -->
<!-- ctx.lineTo(60,14); -->
<!-- ctx.stroke(); -->

ctx.fillStyle = "white";
ctx.fillRect(0,0,60,14);
ctx.fillStyle = "gray";
ctx.fillRect(60,0,40,14);

ctx.fillStyle = "#00397D";
ctx.font = "11px Roboto";
ctx.fillText("60%",18,11);


function goBack() {
	window.history.back()
}

</script>
