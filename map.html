<html>

<head>

<link href='style.css' rel='stylesheet' type='text/css'>
<link href='media-queries.css' rel='stylesheet' type='text/css'>

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<style>
html * {

	font-family: 'Roboto', sans-serif !important;

}
</style>

</head>

<body>

<div id="pagewrap-map" > 

	<div id="title"> 
		LAZY GENIE
	</div> 

	<div id="content">
	
		<img id="image-transparent" usemap="#canvasmap">
		<img id="map" src="http://maps.googleapis.com/maps/api/staticmap?center=38.659978,-9.174957&zoom=16&size=270x180&sensor=false">
		<canvas id="myCanvas" width="270px" height="180px"></canvas>
		
		<map name="canvasmap">
			<!-- <area shape="rect"   coords="0,0,50,50"      onclick="alert('You clicked area 1')" > -->
			<!-- <area shape="circle"   coords="300,200,9"  onclick="alert('You clicked area 2')" > -->
			<area shape="circle"  href="#c1" coords="80,25,9"  onclick="location.href='user-page.html';" >
			<area shape="circle"  href="#c2" coords="122,120,9"  onclick="location.href='user-page.html';" >
			<area shape="circle"  href="#c3" coords="20,140,9"  onclick="location.href='user-page.html';" >
		</map>
	</div>
	
	<hr />

	<div id="menu-bar">
		
		<div id="group-1">
			<button id="button-map">MAP</button>
			<button id="button-back" onclick="goBack()"></button>
		</div>
		<div id="group-2">
			<button id="button-home" onclick="location.href='index.html';"></button>
			<button id="button-logout"></button>
		</div>
	
	</div>
</div>


<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var img = document.getElementById("map");



img.onload = function() {
	ctx.drawImage(img, 0, 0);
	
	ctx.fillStyle="#808080";
	ctx.strokeStyle="#808080";
	ctx.beginPath();
	ctx.arc(80,25,3,0,2*Math.PI);
	ctx.fill();
	ctx.beginPath();
	ctx.arc(80,25,9,0,2*Math.PI);
	ctx.stroke();
	
	ctx.fillStyle="#808080";
	ctx.strokeStyle="#808080";
	ctx.beginPath();
	ctx.arc(122,120,3,0,2*Math.PI);
	ctx.fill();
	ctx.beginPath();
	ctx.arc(122,120,9,0,2*Math.PI);
	ctx.stroke();
	
	ctx.fillStyle="#808080";
	ctx.strokeStyle="#808080";
	ctx.beginPath();
	ctx.arc(20,140,3,0,2*Math.PI);
	ctx.fill();
	ctx.beginPath();
	ctx.arc(20,140,9,0,2*Math.PI);
	ctx.stroke();
	
	ctx.fillStyle="#236B8E";
	ctx.strokeStyle="#236B8E";
	ctx.beginPath();
	ctx.arc(135,90,3,0,2*Math.PI);
	ctx.fill();
	ctx.beginPath();
	ctx.arc(135,90,9,0,2*Math.PI);
	ctx.stroke();
	
};
 
var content = document.getElementById("content");

content.scrollTop = content.scrollHeight*0.025;
content.scrollLeft = content.scrollWidth*0.22;
  
function goBack() {
	window.history.back()
} 
 

</script>

</body>

</html>
